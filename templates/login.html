{% extends 'base.html' %}
{% block content %}
 <style>                                       /*styling of login page */
    #f{
        margin-left:25%;
        background-color:#e1e8ed;
    }
    #s{
        margin-left:25%;
        margin-right:25%;
    }
    b{
        font-size:120%;
    }
</style>
<div class="container">
    <div class="registrations__spacer">
    </div>
        <div>
          <div class="col-xs-6" id="f" >
            <div class="text-center sheet--padding-bottom">
              <h4 class="alpha text-weight--bold"><b>Login to FoodShala</b></h4>
                  <p>Don't have any account? <a rel="nofollow" href="/register">Register</a></p>
            </div>
            <div class="form">
                <form action="/login"  method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-xs-6">
                        <div class="form-group">
                          <label>Username</label>
                              <input autofocus="autofocus" class="form-control js-validate-field-on-blur" required="required"                                     type="text" name="username" />
              
                        </div>          <!-- close .form-group -->
                      </div>                 <!-- close .col -->

                      <div class="col-xs-6">
                        <div class="form-group">
                          <label >Password</label>
                              <input class="form-control" type="password" name="password">
              
                        </div>
                      </div>
            
                      
                       <div class="form-group text-center" id="s">
                          <button class="btn btn-md btn-primary" type="submit">
                              Login
                            </button>
                        </div>
                      
                  </div> 
                </form>
                        {% for m in messages%}
                         <h2>
                               {{m}}
                        </h2> 
                        {%endfor%}
            </div>
</div>
        
            {% endblock %}
